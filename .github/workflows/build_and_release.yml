name: Build & Release JK2SkyBoxCreator

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build & Package (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build executable
        run: pyinstaller --clean jk2_skybox_creator.spec

      - name: Package Windows ZIP
        if: matrix.os == 'windows-latest'
        run: |
          New-Item -ItemType Directory -Force -Path packaged
          Compress-Archive -Path dist\JK2SkyBoxCreator.exe -DestinationPath packaged\JK2SkyBoxCreator-windows.zip -Force
        shell: powershell

      - name: Package Linux tar.gz
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p packaged
          tar -czvf packaged/JK2SkyBoxCreator-linux.tar.gz -C dist JK2SkyBoxCreator
        shell: bash

      - name: Package macOS DMG
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p dmg/JK2SkyBoxCreator.app/Contents/MacOS
          cp dist/JK2SkyBoxCreator dmg/JK2SkyBoxCreator.app/Contents/MacOS/
          mkdir -p packaged
          hdiutil create -volname "JK2SkyBoxCreator" -srcfolder dmg -ov -format UDZO packaged/JK2SkyBoxCreator-macos.dmg
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: JK2SkyBoxCreator-${{ matrix.os }}
          path: packaged/*

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find all-artifacts -type f -exec cp {} release/ \;

      - name: Create GitHub Release
        run: |
          TAG="v$(date +'%Y.%m.%d')-${GITHUB_SHA:0:7}"
          gh release create "$TAG" release/* \
            --title "Release $TAG" \
            --notes "Automated release for commit $GITHUB_SHA."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
